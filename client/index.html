<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini - Social App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Mini Social App</h1>
    </header>
    <main>
        <form class="new-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" name="name" id="name">
            <label for="content">Mini</label>
            <textarea class="u-full-width" type="text" name="content" id="content"></textarea>
            <button class="button-primary">Send your Mini </button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="loading">
        </div>
        <div class="minis">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
